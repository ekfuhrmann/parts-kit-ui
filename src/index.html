<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="~/src/assets/styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="p-56">
    <div class="max-w-sm lg:max-w-xl">
      <form action="" class="space-y-36">
        <div class="field-wrapper">
          <label for="id_text_field">Text Field</label>
          <input
            id="id_text_field"
            type="text"
            class="error:ring-red-500 form-input"
            placeholder="Email"
          />
        </div>
        <div class="field-wrapper">
          <label for="id_text_field_2">Text Field</label>
          <input
            id="id_text_field_2"
            type="text"
            class="form-input"
            placeholder="Email"
            required
          />
        </div>
        <div class="field-wrapper">
          <label for="id_text_field_3">Text Field</label>
          <input
            id="id_text_field_3"
            type="text"
            class="form-input"
            placeholder="Email"
            disabled
          />
        </div>
        <div class="flex flex-wrap items-center gap-32">
          <button type="button" class="w-100 btn h-56">
            Submit
            <svg
              class="wh-20"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
          <button type="button" class="btn btn-sm">
            Submit
            <svg
              class="wh-20"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
          <button type="button" class="btn-outline">Submit</button>
          <button type="button" class="btn-sm btn-outline">
            Submit<svg
              class="wh-20"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
          <button type="button" class="btn-subtle">Submit</button>
          <button type="button" class="btn-subtle btn-sm">Submit</button>
          <button type="button" class="btn-inline-link">Subgmit</button>
          <button type="button" class="btn-inline-link btn-sm">
            Submgit
            <svg
              class="wh-20"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
          <button type="button" class="btn btn-icon">
            Add
            <svg
              class="wh-20"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
          <button type="button" class="btn btn-sm btn-icon">
            Add
            <svg
              class="wh-20"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
        </div>
      </form>
    </div>
    <div
      class="card mt-56 flex min-h-[200px] w-full max-w-5xl flex-col items-start gap-56 rounded-8 bg-white p-56 shadow-card"
    >
      <!-- tag -->
      <div
        class="inline-flex h-26 items-center justify-center gap-6 rounded-6 bg-blue-50 px-8 text-center text-sm font-semibold text-blue-500"
      >
        Pending
        <svg
          class="wh-14"
          aria-hidden="true"
          viewBox="0 0 24 24"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
      </div>

      <!-- Avatar -->
      <div
        class="flex items-center justify-center rounded-full bg-blue-50 text-center text-lg font-semibold text-blue-500 wh-64"
        aria-label="Eric Fuhrmann Avatar"
        title="Eric Fuhrmann"
      >
        EF
      </div>

      <!-- Seat Picker -->
      <div class="btn-toggle-group">
        <button
          class="btn-toggle"
          aria-label="Remove Seats"
          title="Remove Seats"
        >
          <svg
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M19 13H5V11H19V13Z" />
          </svg>
        </button>
        <div class="flex items-center justify-center text-center wh-46">
          1 <span class="sr-only">seats</span>
        </div>
        <button class="btn-toggle" aria-label="Add Seats" title="Add Seats">
          <svg
            class="wh-14"
            aria-hidden="true"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
